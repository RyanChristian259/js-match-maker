<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">





    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">

  <h1>Match Maker</h1>

   <form class="hideMeStudent" name="studentForm">
     <h3>Add a Student</h3>
      <div class="form-group">
        <label for="studentName">Student's Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="studentPhone">Student's Phone Number</label>
        <input type="text" class="form-control" id="studentPhone" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="studentCity">Student's City</label>
        <input type="text" class="form-control" id="studentCity" placeholder="City">
      </div>
      <button type="submit" class="btn btn-default hideMe">Submit</button>


  </form>
  <br>
  <!-- populate with add another student buttons -->
    <div class="addAnotherStudent"></div>

   <form class='hideMeMentor' name="mentorForm">
    <h3>Add a Mentor</h3>
      <div class="form-group">
        <label for="mentorName">Mentor's Name</label>
        <input type="text" class="form-control" id="mentorName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="mentorPhone">Mentor's Phone Number</label>
        <input type="text" class="form-control" id="mentorPhone" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="studentCity">Mentor's City</label>
        <input type="text" class="form-control" id="mentorCity" placeholder="City">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </form>

<br>
 <!-- populate with add another mentor buttons -->
    <div class="addAnotherMentor"></div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/logic.js"></script>
    </div>
  </body>
</html>
